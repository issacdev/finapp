#log4j.logger.org.hibernate=info
log4j.logger.org.hibernate=info, hibernateAppender
log4j.appender.hibernateAppender=org.apache.log4j.FileAppender
log4j.appender.hibernateAppender.File=D:\\hibernate_log.txt
log4j.appender.hibernateAppender.ImmediateFlush=true
log4j.appender.hibernateAppender.Threshold=debug
log4j.appender.hibernateAppender.Append=false
log4j.appender.hibernateAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.hibernateAppender.layout.conversionPattern=%m%n

#log4j.logger.org.hibernate=info
log4j.logger.org.springframework=info, springAppender
log4j.appender.springAppender=org.apache.log4j.FileAppender
log4j.appender.springAppender.File=D:\\spring_log.txt
log4j.appender.springAppender.ImmediateFlush=true
log4j.appender.springAppender.Threshold=debug
log4j.appender.springAppender.Append=false
log4j.appender.springAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.springAppender.layout.conversionPattern=%m%n

